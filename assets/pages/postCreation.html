<div class="container">
    <div class="row">
        <h1>Create new post</h1>
        <form role="form">
            <div class="col-lg-6">


                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" id="title" placeholder="Title" ng-model="title" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="text">Text</label>
                    <div class="input-group">
                        <textarea name="text" id="text" class="form-control" rows="5" ng-model="text" required></textarea>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right" ng-click="createPost()">
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div class="alert alert-success" ng-show="success">
                    <strong><span class="glyphicon glyphicon-ok" ></span> Success! Message sent.</strong>
                </div>
                <div class="alert alert-danger" ng-show="error">
                    <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                </div>
            </div>
        </div>
    </div>
</div>
